{% extends 'auth/auth-base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content%}
<div class="row" style="height: 670px; width: 100%; background-image: url('/static/photos/register.jpg');background-repeat: no-repeat; background-size: cover">
    <div class="col-md-4"></div>
    <div class="col-md-4" style="margin-top: 20%;">
        {% for message in get_flashed_messages() %}
            <div class="alert alert-danger">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
            </div>
        {% endfor %}
        {{ wtf.quick_form(login_form) }}
        <p> Don't  have an account?  <a href="{{url_for('auth.register')}}">Sign up here</a></p>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
{%endblock%}
